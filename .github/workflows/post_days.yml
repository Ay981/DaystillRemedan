name: Post Days Remaining

on:
  schedule:
    # Runs at 09:00 UTC every 3rd day of month (calendar-based; not exact 72-hour intervals across months)
    - cron: '0 9 */3 * *'
  workflow_dispatch:

jobs:
  post-days-remaining:
    runs-on: ubuntu-latest
    # Expose TARGET_DATE and resolve secrets into common env vars used by the script.
    # Prefer repository secrets named `BOT` and `CHANNELID`, otherwise fall back to
    # `BOT_TOKEN` and `CHANNEL_ID` (common alternate names).
    env:
      TARGET_DATE: '2026-02-16' # change if needed; non-sensitive
      BOT_TOKEN: ${{ secrets.BOT || secrets.BOT_TOKEN }}
      CHANNEL_ID: ${{ secrets.CHANNELID || secrets.CHANNEL_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          # Fail fast with a helpful message if the required secrets are not set.
          if [ -z "${{ secrets.BOT }}" ] && [ -z "${{ secrets.BOT_TOKEN }}" ]; then
            echo "ERROR: repository secret BOT or BOT_TOKEN is not set. Please add one of these in Settings → Secrets & variables → Actions."
            exit 1
          fi
          if [ -z "${{ secrets.CHANNELID }}" ] && [ -z "${{ secrets.CHANNEL_ID }}" ]; then
            echo "ERROR: repository secret CHANNELID or CHANNEL_ID is not set. Please add one of these in Settings → Secrets & variables → Actions."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run post_days_remaining.py
        run: |
          echo "Posting days-remaining message (TARGET_DATE=${{ env.TARGET_DATE }})"
          python post_days_remaining.py
