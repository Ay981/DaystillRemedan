name: Post Days Remaining

on:
  schedule:
    # Runs at 09:00 UTC every 3rd day of month (calendar-based; not exact 72-hour intervals across months)
    - cron: '0 9 */3 * *'
  workflow_dispatch:

jobs:
  post-days-remaining:
    runs-on: ubuntu-latest
    env:
      TARGET_DATE: '2026-02-16' # change if needed; non-sensitive
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run post_days_remaining.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          # Print a small header so the logs are easy to read
          echo "Posting days-remaining message (TARGET_DATE=${{ env.TARGET_DATE }})"
          python post_days_remaining.py
